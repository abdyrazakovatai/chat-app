<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>

<!-- Форма для регистрации -->
<form action="/api/user/save" method="post">
    <label for="name">Имя пользователя:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required /><br>

    <label for="username">Username пользователя:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required /><br>

    <label for="email">Email пользователя:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required /><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" th:value="${user.password}" required /><br>

    <button type="submit">Зарегистрироваться</button>
</form>
</body>
</html>
